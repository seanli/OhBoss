<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/bootstrap/bootstrap.less" />

  <script src="{{ STATIC_URL }}js/libs/less.js"></script>
  <script src="{{ STATIC_URL }}js/libs/jquery.js"></script>

  <style>

    body {
      padding-top: 60px;
    }

  </style>

</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="container">
      <a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="navbar-brand" href="#">Oh Boss</a>
      <div class="nav-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          {% if user.is_authenticated %}
          <li><a href="#">{{ user.display_name }}</a></li>
          <li><a href="/logout">Logout</a></li>
          {% else %}
          <li><a href="/facebook-login">Facebook Connect</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
  {% block content %}{% endblock %}
  </div>
</body>
</html>
